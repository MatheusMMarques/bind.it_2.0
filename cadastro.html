<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bind.it</title>
    <link rel="stylesheet" href="./css/style_cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <div class="container"> <!-- box da logo -->
        <div class="cabecalho">
            <img src="./images/logo.png" alt="logo">
        </div>
    </div>

    <div class="info">
        <div class="span1">
            <h1> Cadastro de usuário </h1>
        </div>
    </div>

    <div class="container_2">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Cadastre seu e-mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Cadastre uma senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Digite novamente sua senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha novamente">
            </div>
        </form>
    </div>

    <div class="container_3">
        <form>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Digite um pouco mais sobre você (opcional)</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </form>
    </div>

    <div class="formaDjogo">
        <form class="form1">
            <div class="form-group1">
            <label for="exampleFormControlSelect1">Qual Game é sua prioridade?</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Fortnite</option>
                <option>Counter Strike</option>
                <option>League of legends</option>
                <option>Valorant</option>
            </select>
            </div>
            <div class="form-group2">
                <label for="exampleFormControlSelect2">De que forma você deseja jogar?</label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option>Deseja jogar Casualmente</option>
                    <option>Deseja jogar Competitivamente</option>
                </select>
            </div>
        </form>
    </div>
    <div class="container_4">
        <form class="form2">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Lembrar de mim</label>
            </div>
            <button>Cadastrar</button>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
